  <h1>Pergunta 13: O que são valores falsos no JavaScript?</h1>
  <p>Um valor falso é um valor que se traduz em false quando avaliado em um contexto Boolean. <br> os valores
      considerados falsos no javascript são:</p>
  <ul>
      <li>undefined</l>
      <li>null</li>
      <li>0 (Zero)</li>
      <li> ” (String vazia)</li>
      <li>NaN (Not a Number)</li>
  </ul>

  <script>
      a = ''

          console.log(false)
      }else{

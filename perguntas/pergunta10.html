<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pergunta 10:  Quais são os <br> de comparação?</h1>
    <p>
       Exitem 8 tipos de comparação no JavaScript.
       <ul>
           <li><p>Igual (==)</p></li>
           <li><p>Diferente (!=)</p></li>
           <li><p>Estritamente igual (===)</p></li>
           <li><p>Estritamente diferente (!==)</p></li>
           <li><p>Maior que (>)</p></li>
           <li><p>Maior que ou igual (>=)</p></li>
           <li><p>Menor que (<)</p></li>
           <li><p>Menor que ou igual (<=)</p></li>
       </ul>
    </p>


    <script>
        console.log('------10: Os oito tipos de comparações no javascript--------')
        
        var n1 = 10
        var n2 = 20
        console.log('n1 = 10')
        console.log('n2 = 20')
        console.log(`n1 é igual a n2 ? `, n1==n2 )
        console.log(`n1 é diferente de n2 ? `, n1!=n2 )
        console.log(`n1 é estritamente igual a n2 ? `, n1===n2 )
        console.log(`n1 é estritamente diferente a n2 ? `, n1!==n2 )
        console.log(`n1 é maior que n2 ? `, n1>n2 )
        console.log(`n1 é maior ou igual a n2 ? `, n1>n2 )
        console.log(`n1 é menor que n2 ? `, n1<=n2 )
        console.log(`n1 é menor ou igual a n2 ? `, n1<=n2 )
    </script>
</body>

</html>

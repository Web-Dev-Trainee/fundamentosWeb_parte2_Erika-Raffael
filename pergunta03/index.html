<body>
  <h1> 03 - Qual é a diferença entre aspas simples, duplas e crase para strings?</h1>
  <p>
    Para o JavaScript não faz diferença se você declara uma String com aspas simples ou duplas, 
    para ele as duas maneiras são declarações válidas para uma String.
    As crases se usa com o template String para concatenação.
  </p>
  <script>
    let nomeAnimal = {
      gato: "Tônia",
      cachorro: "Snoop",
      coelho: 'Duda'
    }
    console.log(`O meu cachorro se chama ${nomeAnimal.cachorro}, 
    a minha gata se chama ${nomeAnimal.gato},e o meu coelho se chama
     ${nomeAnimal.coelho}`);
    

  </script>
</body>
